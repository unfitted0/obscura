version: '3.8'

services:
  web:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: gunicorn -w 4 -b 0.0.0.0:8000 app:app

volumes:
  data:
    driver: local
